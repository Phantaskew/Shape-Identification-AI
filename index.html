<!DOCTYPE html>
<html>
    <head>
        <title>Shape Identification AI</title>
        <link rel="stylesheet" href="style.css" ></link>
        <link rel="icon" href="siai_icon.png">
        <link rel="stylesheet" href="https://pyscript.net/releases/2025.11.1/core.css" />
        <script type="module" src="https://pyscript.net/releases/2025.11.1/core.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
        <script src="https://kit.fontawesome.com/e5211af6bb.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Shape Identification AI Model</h1>
        <div class="descContainer">
            Draw a shape and it can tell you if you've drawn a circle, a square, a triangle or a star with 95% accuracy.<br><br>
            (Please reload the website if it doesn't work)
        </div>
        <div class="canvasContainer">
            <canvas width="500" height="500"></canvas>
        </div>
        <div class="buttonContainer">
            <button class="brushBtn selectedBtn" onclick="pickBrush()"><i class="fa-solid fa-paintbrush fa-2xl"></i></button><br>
            <button class="eraserBtn" onclick="pickEraser()"><i class="fa-solid fa-eraser fa-2xl"></i></button><br>
            <button  onclick="clearCanvas()"><i class="fa-solid fa-circle-xmark fa-2xl"></i></button>
        </div>
        
        <button class="guessBtn disabledBtn" disabled onclick="determineShape()">Loading</button>
        <p class="result">Please wait patiently</p>

        <script src="index.js"></script>
    </body>
</html>
